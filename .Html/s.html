<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Left triangle</title>
</head>
<body>
<script>
let n = 5; 
let biplov = "";
for (let i = 1; i <= n; i++) {
for (let j = 0; j < n - i; j++) {
biplov += " ";
}
for (let k = 0; k < i; k++) {
biplov += "*";
}
biplov += "\n";
}
console.log("biplov");
</script>
</body>
</html>
