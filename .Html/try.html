<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0%;
        }
        #box {
  width: 100px;
  height: 100px;
  background: red ;
  position:relative;
  animation: try 5s infinite;
}

@keyframes try {
  0%   {top: 900px; left: 0px; background: red;}
  25%  {top: 0px; left: 100px; background: blue;}
  50%  {top: 900px; left: 100px; background: yellow;}
  75%  {top: 900px; left: 0px; background: green;}
  100% {top: 0px; left: 0px; background: red;}
}

    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
