<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./L.CSS">
</head>
<body>
   
    <div class="main">
        <div class="fst">
        <div class="Heading">
            <h1>Login to your account</h1>
    </div>
    <div class="form">
        <form action="">
            <div class="name">
                <div class="fname">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" placeholder="Enter Your First Name">
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" placeholder="Enter Your Last Name">
                </div>
            </div>
            <div class="second">
                <div class="bemail">
                    <label for="bemail">Email Address</label>
                    <input type="email" name="bemail" placeholder="Enter Your Email Address">
            </div>
            <div class="pname">
                <label for="pname">Password</label>
                <input type="password" name="pname" placeholder="Enter Your Password">
            </div>
            </div>
            <div class="third">
                <div class="checkbox">
            <input type="checkbox" name="tick">Remember Me  
            </div>
                <div class="sname">
                    <label for="sname">Forget Password</label>
            </div>
            </div>
            <div class="submit">
               <input type="submit" value="Login With Email" id="submit">
            </div>
        </form>
        </div>
       
        </div>
        <div class="side">
            <img src="./r.webp" alt="Rolls Royal">
    </div>
    </div>
</body>
</html>
