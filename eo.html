<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
</head>
<body>
<script>
n=100;
for (let i=1; i=n; i++){
if(n%2==0){
console.log("the n is even.");
}
else{
console.log("the n is odd.");
}
}
</script>
</body>
</html>
